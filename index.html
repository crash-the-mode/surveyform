<!DOCTYPE>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	<header id="header">
		<h1 id="title">Survey Form</h1>
		<p id="description">My description</p>
	</header>
	<main>
		<form id="survey-form">
			<label id="name-label" for="name">Name
				<input id="name" type="text" name="name" placeholder="First Last" required>
			</label>
			<label id="email-label" for="email">Email
				<input id="email" type="email" name="email" placeholder="email" required>
			</label>
			<label id="number-label" for="number">Number
				<input id="number" type="number" name="number" placeholder="Number" min="10" max="125" required>
			</label>
			<label for="dropdown">drop down menu
				<select id="dropdown" name="team">
					<option value=>1</option>
					<option value=>2</option>
					<option value=>3</option>
				</select>
			</label>
			<p>radio buttons</p>
			<label for="radio1">
				<input id="radio1" type="radio" name="question1" value="choice1">choice1
			</label>
			<label for="radio2">
				<input id="radio2" type="radio" name="question1" value="choice2">choice2
			</label>
			<p>check boxes</p>
			<label for="checkbox1">
				<input id="checkbox1" type="checkbox" name="question2" value="choice1">choice1
			</label>
			<label for="checkbox2">
				<input id="checkbox2" type="checkbox" name="question2" value="choice2">choice2
			</label>
			<textarea name="textarea">
				text area
			</textarea>
			<button id="submit" type="submit">Submit</button>
		</form>
	</main>
</body>
